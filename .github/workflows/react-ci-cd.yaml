name: React CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'  # ðŸ‘ˆ changed from npm to yarn

      - name: Install Dependencies
        run: yarn install  # ðŸ‘ˆ yarn instead of npm install

      - name: Build Project
        run: yarn build  # ðŸ‘ˆ yarn instead of npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'  # ðŸ‘ˆ changed to yarn

      - name: Install Dependencies
        run: yarn install  # ðŸ‘ˆ yarn install

      - name: Run Tests
        run: yarn test --ci --watchAll=false  # ðŸ‘ˆ yarn test

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4  # ðŸ‘ˆ correct action name
        with:
          name: react-build
          path: build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
