name: React CI/CD
on:
  push:
    branhes:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/Checkout@v4
      - name: Set up Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm install 
      - name: Build Project
        run: npm run build
      - name: Upload Build Artifacts 
        uses: actions/upload-artifacts@v4
        with:
          name: react-build
          path: build
    
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Depenendencies
        run: npm install
      - name: Run Tests
        run: npm test -- -- watchAll=false
  deploy:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Download Build Artifacts
        uses: actions/download-artifacts@v4
        with:
          name: react-build
          path: build
      - name: Deploy to Github pages 
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
    

       


