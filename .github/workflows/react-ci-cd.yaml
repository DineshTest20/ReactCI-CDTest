name: React CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: my-react-app/yarn.lock  # ðŸ‘ˆ specify where yarn.lock is

      - name: Install Dependencies
        run: yarn install
        working-directory: my-react-app  # ðŸ‘ˆ run inside your project folder

      - name: Build Project
        run: yarn build
        working-directory: my-react-app  # ðŸ‘ˆ run inside your project folder

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: my-react-app/dist  # ðŸ‘ˆ for Vite builds (uses /dist, not /build)

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: my-react-app/yarn.lock

      - name: Install Dependencies
        run: yarn install
        working-directory: my-react-app

      - name: Run Tests
        run: yarn test --ci --watchAll=false
        working-directory: my-react-app

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist  # ðŸ‘ˆ same as uploaded path

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # ðŸ‘ˆ for Vite output
